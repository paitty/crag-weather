<!DOCTYPE html>
<html>
 <head>
  <style type="text/css">
   .myTable { background-color:#eee;border-collapse:collapse; }

		.myTable td, .myTable th { padding:5px;border:1px solid #000; }
  </style>
  <title>
   Crag Weather
  </title>
  <script>
   function searchTable() {
            let table = document.getElementById('myTable2');
            let rows = table.getElementsByTagName('tr');
            let hideClosed = document.getElementById('hideClosedCheckbox').checked;

            for (let i = 1; i < rows.length; i++) {  // Start from 1 to skip the header
                let type = rows[i].getAttribute('type');
                let hideRow = false;

                // Check if any of the cells in the row contains the word "Closed"
                if (type != 'multipitch') {
                    hideRow = true;
                }
                rows[i].style.display = 'none';
                // If the checkbox is checked, hide rows containing "Closed"
                if (hideRow && hideClosed) {
                    rows[i].style.display = 'none';
                } else {
                    rows[i].style.display = '';
                }
            }
        }
  </script>
 </head>
 <body>
  <h1>
   Idemo penjati u Okic!
  </h1>
  <p>
   Vikend 12-13/04/2025
   <br/>
   Azurirana na 09/04/2025 10:57:41
   <br/>
   Na temelju yr.no API
   <br/>
   Ocjena = Distance + 10 x rain + 20 x avg wind
  </p>
  Prikazi samo dugi smjerovi
  <input id="hideClosedCheckbox" onchange="searchTable()" type="checkbox"/>
 </body>
</html>
